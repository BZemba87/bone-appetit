<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bone Appetit dog cafe based in London, England">
    <meta name="keywords" content="bone appetit, dog cafe, coffee, food, dog menu, England, London">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/dced22a41f.js" crossorigin="anonymous"></script>
    <title>Bone Appetit</title>
</head>

<body>

    <header>

        <!--Header and Logo-->

        <a href="index.html">
            <h1 id="logo">Bone Appetit</h1>
        </a>

         <!--Navigation bar with links to other pages-->

        <nav>
            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="menus.html">Menus</a>
                </li>
                <li>
                    <a href="book.html" class="active">Book</a>
                </li>
            </ul>
        </nav>
    </header>


<div class="flex-container">

    <!--Image of girl and dog -->

    <div>
     <img src="assets/images/dog-girl-table.jpg" alt="Girl sitting at a table patting the dog on the floor next to her">
    </div>

     <!--Form section-->

    <div class="form-div" id="form-div">
    <form method="post" action="https://formdump.codeinstitute.net">
       <h2>
            Reserve your table
       </h2>
       <br>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <label for="phone">Phone</label>
        <input id="phone" type="text" name="phone" required>
        <label for="date">Date</label>
        <input id="date" type="text" name="date" required>
        <label for="time">Time</label>
        <input id="time" type="text" name="time" required>
        <label for="number-of-guests">Number of Guests</label>
        <select name="number-of-guests" id="number-of-guests">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <input class="request" type="submit" value="REQUEST BOOKING">
    </form>
    </div>
</div>
<!--footer with social media links to blank pages and open hours, address, phone number and email-->

    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
        <p>
            <span id="hours">
                Tag us: #boneappetit @boneappetit 
                <br>
                OPEN DAILY
                <br>
                10:00 - 17:00
                <br>
            </span>
            <span id="contacts">
                1 Hound Way, KT2 7NR
                <br>
                +44 20 7999 9999
                <br>
                woof@boneappetit.com
            </span>
        </p>
    </footer>
</body>

</html>
